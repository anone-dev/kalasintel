<content-drawer [options]="drawerOptions" >
    <div id="container">
    <ion-list >
        <ion-item *ngFor="let contact of contacts" (click)="call(contact)" color="positive" >
          <!-- <ion-icon name="person" item-left></ion-icon> -->
          <h3 style="text-align: left; width:59%; display: inline-block;"><b>{{ contact.fullname }}</b></h3>
          <h3 style="text-align: right; width:40%;  display: inline-block;">{{ contact.phone }}</h3>
          <p>{{ contact.position }}<br>{{ contact.officename }}</p>
          <ion-note item-right>
            <!-- โทรออก -->
          </ion-note>
          <ion-icon name="call" item-right></ion-icon>
        </ion-item>
    </ion-list>
  </div>
</content-drawer>
