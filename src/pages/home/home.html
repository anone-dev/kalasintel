<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      หน้าหลัก
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
      <ion-list id="home-list2">
        <ion-item color="none" on-click="goSearch()" id="home-list-item5">
          <ion-icon name="people" item-left></ion-icon>
          ค้นหาจากชื่อ, ตำแหน่ง, หน่วยงาน
        </ion-item>
        <ion-item color="none" on-click="goToAmper()" id="home-list-item6">
          <ion-icon name="compass" item-left></ion-icon>
          ค้นหาจากอำเภอ
        </ion-item>
        <ion-item color="none" on-click="goToCategory()" id="home-list-item7">
          <ion-icon name="logo-buffer" item-left></ion-icon>
          ค้นหาจากหมวดหมู่
        </ion-item>
        <ion-item color="none" on-click="goToEmergency()" id="home-list-item8">
          <ion-icon name="medkit" item-left></ion-icon>
          หมายเลขโทรศัพท์ฉุกเฉิน
        </ion-item>
      </ion-list>
  <img src="assets/img/wBoitMfFR0GZMpRwEAFE_145px-Seal_Kalasin.png" style="display:block;width:auto;height:auto;margin-left:auto;margin-right:auto;" />
  <h3 id="home-heading1" style="color:#0F4984; text-align: center;">หมายเลขโทรศัพท์</h3>
  <h4 id="home-heading2" style="color:#000000; text-align: center;">ส่วนราชการจังหวัดกาฬสินธุ์</h4>
</ion-content>
<content-drawer [options]="drawerOptions">
  <div id="container">
    <ion-list >
        <ion-item *ngFor="let contact of contacts" (click)="call(contact)" color="positive" >
          <h3 style="text-align: left; width:58%; display: inline-block;"><b>{{ contact.fullname }}</b></h3>
          <h3 style="text-align: right; width:40%;  display: inline-block;">{{ contact.phone }}</h3>
          <h4>{{ contact.position }}</h4>
          <p>{{ contact.officename }}</p>
          <!-- <ion-note item-right>
            โทรออก
          </ion-note> -->
          <ion-icon name="call" item-right></ion-icon>
        </ion-item>
    </ion-list>
  </div>
</content-drawer>
